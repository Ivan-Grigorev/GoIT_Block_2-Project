{% extends 'homepage.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/addressbook.css' %}">
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
            <li class="nav-item"><a class="nav-link" href="{% url 'contacts' %}">View contacts</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'addressbook' %}">Add contact</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid-view">
    <div class="card justify-content-center">
        <div class="card-body">
            <h2 class="card-title">{{ contact.name }} {{ contact.surname }}</h2>
            <p class="card-text">Phone: {{ contact.phone }}<br></p>
            <p class="card-text">Email: {{ contact.email }}</p>
            <p class="card-text">Address: {{ contact.address }}</p>
            <p class="card-text">Birthday: {{ contact.birthday }}</p>
        </div>
    </div>
</div>
{% endblock %}
